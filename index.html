<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="main">
    <div class="page main__place">
      <header class="header page__header">
        <img src="./images/logo.svg" alt="Логотип Место" class="header__logo" />
        <div class="header__line"></div>
      </header>
      <nav class="profile page__profile">
        <img
          src="./images/jacques_yves_cousteau.jpg"
          alt="Фотография Жак-Ив Кусто"
          class="profile__avatar"
        />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit" type="button">
            <img
              src="./images/edit__button.svg"
              alt="Редактировать.Кнопка"
              class="profile__pen"
            />
          </button>
          <p class="profile__position">Исследователь океана</p>
        </div>

        <button class="profile__add" type="button">
          <img
            src="./images/add_button.svg"
            alt="Добавить.Кнопка"
            class="profile__img"
          />
        </button>
      </nav>
      <section class="cards-grid page__cards-grid">
        <div class="card">
          <img
            src="./images/karachaevsk.jpg"
            alt="Карачаевск. Церковь."
            class="card__photo"
          />
          <div class="card__caption">
            <p class="card__text">Карачаевск</p>
            <div class="card__heart"></div>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/elbrus_mountain.jpg"
            alt="Гора Эльбрус на рассвете."
            class="card__photo"
          />
          <div class="card__caption">
            <p class="card__text">Гора Эльбрус</p>
            <div class="card__heart"></div>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/dombai.jpg"
            alt="Домбай. Гора."
            class="card__photo"
          />
          <div class="card__caption">
            <p class="card__text">Домбай</p>
            <div class="card__heart"></div>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/elbrus_mountain.jpg"
            alt="Гора Эльбрус на рассвете."
            class="card__photo"
          />
          <div class="card__caption">
            <p class="card__text">Гора Эльбрус</p>
            <div class="card__heart"></div>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/dombai.jpg"
            alt="Домбай. Гора."
            class="card__photo"
          />
          <div class="card__caption">
            <p class="card__text">Домбай</p>
            <div class="card__heart"></div>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/karachaevsk.jpg"
            alt="Карачаевск. Церковь."
            class="card__photo"
          />
          <div class="card__caption">
            <p class="card__text">Карачаево-Черкесия</p>
            <div class="card__heart"></div>
          </div>
        </div>
      </section>
      <footer class="footer main__footer">&copy;2021 Mesto Russia</footer>
      <div class="popup popup_opened">
        <div class="popup__background">
          <form action="#" class="popup__container" name="popup">
            <button class="popup__close" type="reset">
              <img
                src="./images/close_icon.svg"
                alt="Закрыть"
                class="popup__cross"
              />
            </button>
            <h2 class="popup__heading">Редактировать профиль</h2>
            <fieldset class="popup__form">
              <input
                type="text"
                class="popup__item"
                name="name"
                value="Жак-Ив Кусто"
              />
              <input
                type="text"
                class="popup__item"
                name="prof"
                value="Исследователь океана"
              />
              <button type="submit" class="popup__button">Сохранить</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
